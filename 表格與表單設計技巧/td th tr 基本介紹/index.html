<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格基本介紹</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table class="price">
		<tr> <!--新增一列就是使用tr-->
			<th>標題一</th> <!--新增一個欄位(標題)就是使用th-->
							<!--th預設是粗體字 代表標題 其他功能和td差不多-->
			<th>標題二</th>
			<th>標題三</th>
		</tr> 
		<tr>
			<td>內容一</td><!--新增一個欄位(內容)就是使用td-->
			<td>內容二</td>
			<td>內容三</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>

	</table>
	
</body>
</html>
